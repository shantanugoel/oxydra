name: Build Linux Artifacts

on:
  push:
    branches:
      - "**"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-linux:
    name: Build linux ${{ matrix.arch }}
    runs-on: ${{ matrix.runs_on }}
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runs_on: ubuntu-latest
            rust_target: x86_64-unknown-linux-musl
          - arch: arm64
            runs_on: ubuntu-24.04-arm
            rust_target: aarch64-unknown-linux-musl
    env:
      CARGO_INCREMENTAL: "0"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install musl toolchain and build dependencies
        run: sudo apt-get update && sudo apt-get install -y musl-tools cmake g++

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: build-linux-${{ runner.os }}-${{ matrix.arch }}

      - name: Install wasm32-wasip1 target
        run: rustup target add wasm32-wasip1

      - name: Build Linux binaries
        run: cargo build --release --target ${{ matrix.rust_target }} --bin runner --bin oxydra-vm --bin shell-daemon --bin oxydra-tui
        env:
          CXX: g++
          CC: musl-gcc
