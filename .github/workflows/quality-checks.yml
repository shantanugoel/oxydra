name: Quality Checks

on:
  pull_request:
  push:

jobs:
  rustfmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Run rustfmt check
        run: cargo fmt --all --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Install wasm32-wasip1 target
        run: rustup target add wasm32-wasip1
      - name: Run clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Install wasm32-wasip1 target
        run: rustup target add wasm32-wasip1
      - name: Run phase 5 tests
        run: cargo test -p types -p provider -p tools -p tools-macros -p runtime -- --skip live_openai_smoke_normalizes_response
      - name: Run runner tests
        run: cargo test -p runner -- --test-threads=1
      - name: Run provider snapshot test
        run: cargo test -p provider snapshot
