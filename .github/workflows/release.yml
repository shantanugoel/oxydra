name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Existing git tag to release (for manual runs)"
        required: true
        type: string

permissions:
  contents: read
  packages: write

env:
  RELEASE_TAG: ${{ github.event.inputs.tag || github.ref_name }}

jobs:
  build-linux-amd64:
    name: Build linux amd64 artifacts + image
    runs-on: ubuntu-latest
    timeout-minutes: 120
    env:
      IMAGE_REGISTRY: ${{ vars.IMAGE_REGISTRY || 'ghcr' }}
      IMAGE_NAMESPACE: ${{ vars.IMAGE_NAMESPACE }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Install wasm32-wasip1 target
        run: rustup target add wasm32-wasip1

      - name: Resolve image namespace
        run: |
          if [[ -n "${IMAGE_NAMESPACE}" ]]; then
            RESOLVED_NAMESPACE="${IMAGE_NAMESPACE}"
          elif [[ "${IMAGE_REGISTRY}" == "ghcr" ]]; then
            RESOLVED_NAMESPACE="${GITHUB_REPOSITORY_OWNER}"
          else
            RESOLVED_NAMESPACE="${DOCKERHUB_USERNAME}"
          fi
          if [[ "${IMAGE_REGISTRY}" == "ghcr" ]]; then
            RESOLVED_NAMESPACE="$(echo "${RESOLVED_NAMESPACE}" | tr '[:upper:]' '[:lower:]')"
          fi
          echo "IMAGE_NAMESPACE=${RESOLVED_NAMESPACE}" >> "${GITHUB_ENV}"

      - name: Log in to GHCR
        if: env.IMAGE_REGISTRY == 'ghcr'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: env.IMAGE_REGISTRY == 'dockerhub'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Linux amd64 binaries
        run: cargo build --release --bin runner --bin oxydra-vm --bin shell-daemon --bin oxydra-tui

      - name: Package linux amd64 release artifact
        run: |
          mkdir -p dist/linux-amd64
          cp target/release/runner dist/linux-amd64/runner
          cp target/release/oxydra-vm dist/linux-amd64/oxydra-vm
          cp target/release/shell-daemon dist/linux-amd64/shell-daemon
          cp target/release/oxydra-tui dist/linux-amd64/oxydra-tui
          tar -C dist/linux-amd64 -czf "dist/oxydra-${RELEASE_TAG}-linux-amd64.tar.gz" runner oxydra-vm shell-daemon oxydra-tui
          shasum -a 256 "dist/oxydra-${RELEASE_TAG}-linux-amd64.tar.gz" > dist/SHA256SUMS-linux-amd64

      - name: Build and push linux amd64 Docker images
        run: |
          if [[ "${IMAGE_REGISTRY}" == "ghcr" ]]; then
            IMAGE_PREFIX="ghcr.io/${IMAGE_NAMESPACE}"
          else
            IMAGE_PREFIX="${IMAGE_NAMESPACE}"
          fi
          OXYDRA_IMAGE="${IMAGE_PREFIX}/oxydra-vm"
          SHELL_IMAGE="${IMAGE_PREFIX}/shell-vm"

          mkdir -p docker/staging/linux-amd64
          cp target/release/oxydra-vm docker/staging/linux-amd64/oxydra-vm
          cp target/release/shell-daemon docker/staging/linux-amd64/shell-daemon

          docker build \
            --platform linux/amd64 \
            --build-arg "BINARY=docker/staging/linux-amd64/oxydra-vm" \
            --target oxydra-vm \
            -t "${OXYDRA_IMAGE}:${RELEASE_TAG}-linux-amd64" \
            -f docker/Dockerfile.prebuilt \
            .

          docker build \
            --platform linux/amd64 \
            --build-arg "BINARY=docker/staging/linux-amd64/shell-daemon" \
            --target shell-vm \
            -t "${SHELL_IMAGE}:${RELEASE_TAG}-linux-amd64" \
            -f docker/Dockerfile.prebuilt \
            .

          docker push "${OXYDRA_IMAGE}:${RELEASE_TAG}-linux-amd64"
          docker push "${SHELL_IMAGE}:${RELEASE_TAG}-linux-amd64"

      - name: Upload linux amd64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-linux-amd64
          path: |
            dist/oxydra-${{ env.RELEASE_TAG }}-linux-amd64.tar.gz
            dist/SHA256SUMS-linux-amd64

  build-linux-arm64:
    name: Build linux arm64 artifacts + image
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 120
    env:
      IMAGE_REGISTRY: ${{ vars.IMAGE_REGISTRY || 'ghcr' }}
      IMAGE_NAMESPACE: ${{ vars.IMAGE_NAMESPACE }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Install wasm32-wasip1 target
        run: rustup target add wasm32-wasip1

      - name: Resolve image namespace
        run: |
          if [[ -n "${IMAGE_NAMESPACE}" ]]; then
            RESOLVED_NAMESPACE="${IMAGE_NAMESPACE}"
          elif [[ "${IMAGE_REGISTRY}" == "ghcr" ]]; then
            RESOLVED_NAMESPACE="${GITHUB_REPOSITORY_OWNER}"
          else
            RESOLVED_NAMESPACE="${DOCKERHUB_USERNAME}"
          fi
          if [[ "${IMAGE_REGISTRY}" == "ghcr" ]]; then
            RESOLVED_NAMESPACE="$(echo "${RESOLVED_NAMESPACE}" | tr '[:upper:]' '[:lower:]')"
          fi
          echo "IMAGE_NAMESPACE=${RESOLVED_NAMESPACE}" >> "${GITHUB_ENV}"

      - name: Log in to GHCR
        if: env.IMAGE_REGISTRY == 'ghcr'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: env.IMAGE_REGISTRY == 'dockerhub'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Linux arm64 binaries
        run: cargo build --release --bin runner --bin oxydra-vm --bin shell-daemon --bin oxydra-tui

      - name: Package linux arm64 release artifact
        run: |
          mkdir -p dist/linux-arm64
          cp target/release/runner dist/linux-arm64/runner
          cp target/release/oxydra-vm dist/linux-arm64/oxydra-vm
          cp target/release/shell-daemon dist/linux-arm64/shell-daemon
          cp target/release/oxydra-tui dist/linux-arm64/oxydra-tui
          tar -C dist/linux-arm64 -czf "dist/oxydra-${RELEASE_TAG}-linux-arm64.tar.gz" runner oxydra-vm shell-daemon oxydra-tui
          shasum -a 256 "dist/oxydra-${RELEASE_TAG}-linux-arm64.tar.gz" > dist/SHA256SUMS-linux-arm64

      - name: Build and push linux arm64 Docker images
        run: |
          if [[ "${IMAGE_REGISTRY}" == "ghcr" ]]; then
            IMAGE_PREFIX="ghcr.io/${IMAGE_NAMESPACE}"
          else
            IMAGE_PREFIX="${IMAGE_NAMESPACE}"
          fi
          OXYDRA_IMAGE="${IMAGE_PREFIX}/oxydra-vm"
          SHELL_IMAGE="${IMAGE_PREFIX}/shell-vm"

          mkdir -p docker/staging/linux-arm64
          cp target/release/oxydra-vm docker/staging/linux-arm64/oxydra-vm
          cp target/release/shell-daemon docker/staging/linux-arm64/shell-daemon

          docker build \
            --platform linux/arm64 \
            --build-arg "BINARY=docker/staging/linux-arm64/oxydra-vm" \
            --target oxydra-vm \
            -t "${OXYDRA_IMAGE}:${RELEASE_TAG}-linux-arm64" \
            -f docker/Dockerfile.prebuilt \
            .

          docker build \
            --platform linux/arm64 \
            --build-arg "BINARY=docker/staging/linux-arm64/shell-daemon" \
            --target shell-vm \
            -t "${SHELL_IMAGE}:${RELEASE_TAG}-linux-arm64" \
            -f docker/Dockerfile.prebuilt \
            .

          docker push "${OXYDRA_IMAGE}:${RELEASE_TAG}-linux-arm64"
          docker push "${SHELL_IMAGE}:${RELEASE_TAG}-linux-arm64"

      - name: Upload linux arm64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-linux-arm64
          path: |
            dist/oxydra-${{ env.RELEASE_TAG }}-linux-arm64.tar.gz
            dist/SHA256SUMS-linux-arm64

  publish-linux-manifests:
    name: Publish multi-arch image manifests
    needs:
      - build-linux-amd64
      - build-linux-arm64
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      IMAGE_REGISTRY: ${{ vars.IMAGE_REGISTRY || 'ghcr' }}
      IMAGE_NAMESPACE: ${{ vars.IMAGE_NAMESPACE }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
    steps:
      - name: Resolve image namespace
        run: |
          if [[ -n "${IMAGE_NAMESPACE}" ]]; then
            RESOLVED_NAMESPACE="${IMAGE_NAMESPACE}"
          elif [[ "${IMAGE_REGISTRY}" == "ghcr" ]]; then
            RESOLVED_NAMESPACE="${GITHUB_REPOSITORY_OWNER}"
          else
            RESOLVED_NAMESPACE="${DOCKERHUB_USERNAME}"
          fi
          if [[ "${IMAGE_REGISTRY}" == "ghcr" ]]; then
            RESOLVED_NAMESPACE="$(echo "${RESOLVED_NAMESPACE}" | tr '[:upper:]' '[:lower:]')"
          fi
          echo "IMAGE_NAMESPACE=${RESOLVED_NAMESPACE}" >> "${GITHUB_ENV}"

      - name: Log in to GHCR
        if: env.IMAGE_REGISTRY == 'ghcr'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: env.IMAGE_REGISTRY == 'dockerhub'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Publish multi-arch manifests
        run: |
          if [[ "${IMAGE_REGISTRY}" == "ghcr" ]]; then
            IMAGE_PREFIX="ghcr.io/${IMAGE_NAMESPACE}"
          else
            IMAGE_PREFIX="${IMAGE_NAMESPACE}"
          fi
          OXYDRA_IMAGE="${IMAGE_PREFIX}/oxydra-vm"
          SHELL_IMAGE="${IMAGE_PREFIX}/shell-vm"

          docker manifest rm "${OXYDRA_IMAGE}:${RELEASE_TAG}" >/dev/null 2>&1 || true
          docker manifest rm "${SHELL_IMAGE}:${RELEASE_TAG}" >/dev/null 2>&1 || true

          docker manifest create "${OXYDRA_IMAGE}:${RELEASE_TAG}" \
            "${OXYDRA_IMAGE}:${RELEASE_TAG}-linux-amd64" \
            "${OXYDRA_IMAGE}:${RELEASE_TAG}-linux-arm64"
          docker manifest create "${SHELL_IMAGE}:${RELEASE_TAG}" \
            "${SHELL_IMAGE}:${RELEASE_TAG}-linux-amd64" \
            "${SHELL_IMAGE}:${RELEASE_TAG}-linux-arm64"

          docker manifest push "${OXYDRA_IMAGE}:${RELEASE_TAG}"
          docker manifest push "${SHELL_IMAGE}:${RELEASE_TAG}"

  build-macos-arm64:
    name: Build macos arm64 artifacts
    runs-on: macos-14
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Build macOS artifacts
        run: ./scripts/build-release-assets.sh --platforms macos-arm64 --tag "${RELEASE_TAG}" --no-docker

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-macos-arm64
          path: |
            dist/oxydra-${{ env.RELEASE_TAG }}-macos-arm64.tar.gz
            dist/SHA256SUMS

  create-release:
    name: Create GitHub release
    needs:
      - build-linux-amd64
      - build-linux-arm64
      - publish-linux-manifests
      - build-macos-arm64
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ env.RELEASE_TAG }}

      - name: Download linux amd64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-linux-amd64
          path: artifacts/linux-amd64

      - name: Download linux arm64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-linux-arm64
          path: artifacts/linux-arm64

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-macos-arm64
          path: artifacts/macos

      - name: Assemble release files
        run: |
          mkdir -p release-assets
          cp artifacts/linux-amd64/*.tar.gz release-assets/
          cp artifacts/linux-arm64/*.tar.gz release-assets/
          cp artifacts/macos/*.tar.gz release-assets/
          cat artifacts/linux-amd64/SHA256SUMS-linux-amd64 artifacts/linux-arm64/SHA256SUMS-linux-arm64 artifacts/macos/SHA256SUMS | sort -u > release-assets/SHA256SUMS

      - name: Generate release summary
        run: |
          CURRENT_TAG="${RELEASE_TAG}"
          PREVIOUS_TAG="$(git tag --sort=-creatordate | grep -v "^${CURRENT_TAG}$" | head -n1 || true)"

          {
            echo "## Build and install instructions"
            echo
            echo "- Build from source/local Docker images: https://github.com/${GITHUB_REPOSITORY}/blob/${CURRENT_TAG}/README.md#local-build-and-run-guide"
            echo "- Install from GitHub releases + GHCR: https://github.com/${GITHUB_REPOSITORY}/blob/${CURRENT_TAG}/README.md#install-from-published-releases-and-ghcr"
            echo
            if [[ -n "${PREVIOUS_TAG}" ]]; then
              echo "## Changes since ${PREVIOUS_TAG}"
              git log --pretty='- %s (%h)' "${PREVIOUS_TAG}..${CURRENT_TAG}"
            else
              echo "## Changes"
              git log --pretty='- %s (%h)' "${CURRENT_TAG}" | head -n 200
            fi
          } > release-notes.md

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_TAG }}
          body_path: release-notes.md
          files: release-assets/*
