name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

jobs:
  build-linux-and-docker:
    name: Build linux artifacts + push Docker
    runs-on: ubuntu-latest
    timeout-minutes: 120
    env:
      IMAGE_REGISTRY: ${{ vars.IMAGE_REGISTRY || 'ghcr' }}
      IMAGE_NAMESPACE: ${{ vars.IMAGE_NAMESPACE }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Enable QEMU for arm64 Docker builds
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Install zig
        run: sudo apt-get update && sudo apt-get install -y --no-install-recommends zig

      - name: Install cargo-zigbuild
        run: cargo install --locked cargo-zigbuild

      - name: Resolve image namespace
        run: |
          if [[ -n "${IMAGE_NAMESPACE}" ]]; then
            echo "IMAGE_NAMESPACE=${IMAGE_NAMESPACE}" >> "${GITHUB_ENV}"
          elif [[ "${IMAGE_REGISTRY}" == "ghcr" ]]; then
            echo "IMAGE_NAMESPACE=${GITHUB_REPOSITORY_OWNER}" >> "${GITHUB_ENV}"
          else
            echo "IMAGE_NAMESPACE=${DOCKERHUB_USERNAME}" >> "${GITHUB_ENV}"
          fi

      - name: Log in to GHCR
        if: env.IMAGE_REGISTRY == 'ghcr'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: env.IMAGE_REGISTRY == 'dockerhub'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Linux artifacts and publish Docker images
        run: |
          ./scripts/build-release-assets.sh \
            --platforms linux-amd64,linux-arm64 \
            --tag "${GITHUB_REF_NAME}" \
            --push-docker \
            --registry "${IMAGE_REGISTRY}" \
            --image-namespace "${IMAGE_NAMESPACE}"

      - name: Upload linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-linux
          path: |
            dist/oxydra-${{ github.ref_name }}-linux-amd64.tar.gz
            dist/oxydra-${{ github.ref_name }}-linux-arm64.tar.gz
            dist/SHA256SUMS

  build-macos-arm64:
    name: Build macos arm64 artifacts
    runs-on: macos-14
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Build macOS artifacts
        run: ./scripts/build-release-assets.sh --platforms macos-arm64 --tag "${GITHUB_REF_NAME}" --no-docker

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-macos-arm64
          path: |
            dist/oxydra-${{ github.ref_name }}-macos-arm64.tar.gz
            dist/SHA256SUMS

  create-release:
    name: Create GitHub release
    needs:
      - build-linux-and-docker
      - build-macos-arm64
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-linux
          path: artifacts/linux

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-macos-arm64
          path: artifacts/macos

      - name: Assemble release files
        run: |
          mkdir -p release-assets
          cp artifacts/linux/*.tar.gz release-assets/
          cp artifacts/macos/*.tar.gz release-assets/
          cat artifacts/linux/SHA256SUMS artifacts/macos/SHA256SUMS | sort -u > release-assets/SHA256SUMS

      - name: Generate release summary
        run: |
          CURRENT_TAG="${GITHUB_REF_NAME}"
          PREVIOUS_TAG="$(git tag --sort=-creatordate | grep -v "^${CURRENT_TAG}$" | head -n1 || true)"

          {
            echo "## Build and install instructions"
            echo
            echo "- Build from source/local Docker images: https://github.com/${GITHUB_REPOSITORY}/blob/${CURRENT_TAG}/README.md#local-build-and-run-guide"
            echo "- Install from GitHub releases + GHCR: https://github.com/${GITHUB_REPOSITORY}/blob/${CURRENT_TAG}/README.md#install-from-published-releases-and-ghcr"
            echo
            if [[ -n "${PREVIOUS_TAG}" ]]; then
              echo "## Changes since ${PREVIOUS_TAG}"
              git log --pretty='- %s (%h)' "${PREVIOUS_TAG}..${CURRENT_TAG}"
            else
              echo "## Changes"
              git log --pretty='- %s (%h)' "${CURRENT_TAG}" | head -n 200
            fi
          } > release-notes.md

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body_path: release-notes.md
          files: release-assets/*
