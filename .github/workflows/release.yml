name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Existing git tag to release (for manual runs)"
        required: true
        type: string

permissions:
  contents: read
  packages: write

env:
  RELEASE_TAG: ${{ github.event.inputs.tag || github.ref_name }}

jobs:
  build-linux:
    name: Build linux ${{ matrix.arch }} artifacts + image
    runs-on: ${{ matrix.runs_on }}
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runs_on: ubuntu-latest
            platform: linux/amd64
            rust_target: x86_64-unknown-linux-musl
          - arch: arm64
            runs_on: ubuntu-24.04-arm
            platform: linux/arm64
            rust_target: aarch64-unknown-linux-musl
    env:
      IMAGE_REGISTRY: ${{ vars.IMAGE_REGISTRY || 'ghcr' }}
      IMAGE_NAMESPACE: ${{ vars.IMAGE_NAMESPACE }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      CARGO_INCREMENTAL: "0"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}

      - name: Install build dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y cmake
          pip3 install ziglang
          cargo install cargo-zigbuild

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: release-linux-${{ runner.os }}-${{ matrix.arch }}

      - name: Install wasm32-wasip1 target
        run: rustup target add wasm32-wasip1

      - name: Resolve image namespace
        run: |
          if [[ -n "${IMAGE_NAMESPACE}" ]]; then
            RESOLVED_NAMESPACE="${IMAGE_NAMESPACE}"
          elif [[ "${IMAGE_REGISTRY}" == "ghcr" ]]; then
            RESOLVED_NAMESPACE="${GITHUB_REPOSITORY_OWNER}"
          else
            RESOLVED_NAMESPACE="${DOCKERHUB_USERNAME}"
          fi
          if [[ "${IMAGE_REGISTRY}" == "ghcr" ]]; then
            RESOLVED_NAMESPACE="$(echo "${RESOLVED_NAMESPACE}" | tr '[:upper:]' '[:lower:]')"
          fi
          echo "IMAGE_NAMESPACE=${RESOLVED_NAMESPACE}" >> "${GITHUB_ENV}"

      - name: Log in to GHCR
        if: env.IMAGE_REGISTRY == 'ghcr'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: env.IMAGE_REGISTRY == 'dockerhub'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Linux binaries
        run: cargo zigbuild --release --target ${{ matrix.rust_target }} --bin runner --bin oxydra-vm --bin shell-daemon --bin oxydra-tui

      - name: Package linux release artifact
        run: |
          mkdir -p "dist/linux-${{ matrix.arch }}/examples/config"
          cp "target/${{ matrix.rust_target }}/release/runner" "dist/linux-${{ matrix.arch }}/runner"
          cp "target/${{ matrix.rust_target }}/release/oxydra-vm" "dist/linux-${{ matrix.arch }}/oxydra-vm"
          cp "target/${{ matrix.rust_target }}/release/shell-daemon" "dist/linux-${{ matrix.arch }}/shell-daemon"
          cp "target/${{ matrix.rust_target }}/release/oxydra-tui" "dist/linux-${{ matrix.arch }}/oxydra-tui"
          cp examples/config/*.toml "dist/linux-${{ matrix.arch }}/examples/config/"
          tar -C "dist/linux-${{ matrix.arch }}" -czf "dist/oxydra-${RELEASE_TAG}-linux-${{ matrix.arch }}.tar.gz" runner oxydra-vm shell-daemon oxydra-tui examples/config
          shasum -a 256 "dist/oxydra-${RELEASE_TAG}-linux-${{ matrix.arch }}.tar.gz" > "dist/SHA256SUMS-linux-${{ matrix.arch }}"

      - name: Build and push linux Docker images
        run: |
          if [[ "${IMAGE_REGISTRY}" == "ghcr" ]]; then
            IMAGE_PREFIX="ghcr.io/${IMAGE_NAMESPACE}"
          else
            IMAGE_PREFIX="${IMAGE_NAMESPACE}"
          fi
          OXYDRA_IMAGE="${IMAGE_PREFIX}/oxydra-vm"
          SHELL_IMAGE="${IMAGE_PREFIX}/shell-vm"

          mkdir -p "docker/staging/linux-${{ matrix.arch }}"
          cp "target/${{ matrix.rust_target }}/release/oxydra-vm" "docker/staging/linux-${{ matrix.arch }}/oxydra-vm"
          cp "target/${{ matrix.rust_target }}/release/shell-daemon" "docker/staging/linux-${{ matrix.arch }}/shell-daemon"

          docker build \
            --platform "${{ matrix.platform }}" \
            --build-arg "BINARY=docker/staging/linux-${{ matrix.arch }}/oxydra-vm" \
            --target oxydra-vm \
            -t "${OXYDRA_IMAGE}:${RELEASE_TAG}-linux-${{ matrix.arch }}" \
            -f docker/Dockerfile.prebuilt \
            .

          docker build \
            --platform "${{ matrix.platform }}" \
            --build-arg "BINARY=docker/staging/linux-${{ matrix.arch }}/shell-daemon" \
            --target shell-vm \
            -t "${SHELL_IMAGE}:${RELEASE_TAG}-linux-${{ matrix.arch }}" \
            -f docker/Dockerfile.prebuilt \
            .

          docker push "${OXYDRA_IMAGE}:${RELEASE_TAG}-linux-${{ matrix.arch }}"
          docker push "${SHELL_IMAGE}:${RELEASE_TAG}-linux-${{ matrix.arch }}"

      - name: Upload linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-linux-${{ matrix.arch }}
          path: |
            dist/oxydra-${{ env.RELEASE_TAG }}-linux-${{ matrix.arch }}.tar.gz
            dist/SHA256SUMS-linux-${{ matrix.arch }}

  build-macos-arm64:
    name: Build macos arm64 artifacts
    runs-on: macos-latest
    timeout-minutes: 120
    env:
      CARGO_INCREMENTAL: "0"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: release-macos-${{ runner.os }}-arm64

      - name: Install wasm32-wasip1 target
        run: rustup target add wasm32-wasip1

      - name: Build macOS binaries
        run: cargo build --release --bin runner --bin oxydra-vm --bin shell-daemon --bin oxydra-tui

      - name: Package macOS release artifact
        run: |
          mkdir -p dist/macos-arm64/examples/config
          cp target/release/runner dist/macos-arm64/runner
          cp target/release/oxydra-vm dist/macos-arm64/oxydra-vm
          cp target/release/shell-daemon dist/macos-arm64/shell-daemon
          cp target/release/oxydra-tui dist/macos-arm64/oxydra-tui
          cp examples/config/*.toml dist/macos-arm64/examples/config/
          tar -C dist/macos-arm64 -czf "dist/oxydra-${RELEASE_TAG}-macos-arm64.tar.gz" runner oxydra-vm shell-daemon oxydra-tui examples/config
          shasum -a 256 "dist/oxydra-${RELEASE_TAG}-macos-arm64.tar.gz" > dist/SHA256SUMS-macos-arm64

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-macos-arm64
          path: |
            dist/oxydra-${{ env.RELEASE_TAG }}-macos-arm64.tar.gz
            dist/SHA256SUMS-macos-arm64

  publish-linux-manifests:
    name: Publish multi-arch image manifests
    needs:
      - build-linux
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      IMAGE_REGISTRY: ${{ vars.IMAGE_REGISTRY || 'ghcr' }}
      IMAGE_NAMESPACE: ${{ vars.IMAGE_NAMESPACE }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
    steps:
      - name: Resolve image namespace
        run: |
          if [[ -n "${IMAGE_NAMESPACE}" ]]; then
            RESOLVED_NAMESPACE="${IMAGE_NAMESPACE}"
          elif [[ "${IMAGE_REGISTRY}" == "ghcr" ]]; then
            RESOLVED_NAMESPACE="${GITHUB_REPOSITORY_OWNER}"
          else
            RESOLVED_NAMESPACE="${DOCKERHUB_USERNAME}"
          fi
          if [[ "${IMAGE_REGISTRY}" == "ghcr" ]]; then
            RESOLVED_NAMESPACE="$(echo "${RESOLVED_NAMESPACE}" | tr '[:upper:]' '[:lower:]')"
          fi
          echo "IMAGE_NAMESPACE=${RESOLVED_NAMESPACE}" >> "${GITHUB_ENV}"

      - name: Log in to GHCR
        if: env.IMAGE_REGISTRY == 'ghcr'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: env.IMAGE_REGISTRY == 'dockerhub'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Publish multi-arch manifests
        run: |
          if [[ "${IMAGE_REGISTRY}" == "ghcr" ]]; then
            IMAGE_PREFIX="ghcr.io/${IMAGE_NAMESPACE}"
          else
            IMAGE_PREFIX="${IMAGE_NAMESPACE}"
          fi
          OXYDRA_IMAGE="${IMAGE_PREFIX}/oxydra-vm"
          SHELL_IMAGE="${IMAGE_PREFIX}/shell-vm"

          docker manifest rm "${OXYDRA_IMAGE}:${RELEASE_TAG}" >/dev/null 2>&1 || true
          docker manifest rm "${SHELL_IMAGE}:${RELEASE_TAG}" >/dev/null 2>&1 || true

          docker manifest create "${OXYDRA_IMAGE}:${RELEASE_TAG}" \
            "${OXYDRA_IMAGE}:${RELEASE_TAG}-linux-amd64" \
            "${OXYDRA_IMAGE}:${RELEASE_TAG}-linux-arm64"
          docker manifest create "${SHELL_IMAGE}:${RELEASE_TAG}" \
            "${SHELL_IMAGE}:${RELEASE_TAG}-linux-amd64" \
            "${SHELL_IMAGE}:${RELEASE_TAG}-linux-arm64"

          docker manifest push "${OXYDRA_IMAGE}:${RELEASE_TAG}"
          docker manifest push "${SHELL_IMAGE}:${RELEASE_TAG}"

  create-release:
    name: Create GitHub release
    needs:
      - build-linux
      - publish-linux-manifests
      - build-macos-arm64
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ env.RELEASE_TAG }}

      - name: Download linux amd64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-linux-amd64
          path: artifacts/linux-amd64

      - name: Download linux arm64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-linux-arm64
          path: artifacts/linux-arm64

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-macos-arm64
          path: artifacts/macos

      - name: Assemble release files
        run: |
          mkdir -p release-assets
          cp artifacts/linux-amd64/*.tar.gz release-assets/
          cp artifacts/linux-arm64/*.tar.gz release-assets/
          cp artifacts/macos/*.tar.gz release-assets/
          cat artifacts/linux-amd64/SHA256SUMS-linux-amd64 artifacts/linux-arm64/SHA256SUMS-linux-arm64 artifacts/macos/SHA256SUMS-macos-arm64 | sort -u > release-assets/SHA256SUMS

      - name: Generate release summary
        run: |
          CURRENT_TAG="${RELEASE_TAG}"
          PREVIOUS_TAG="$(git tag --sort=-creatordate | grep -v "^${CURRENT_TAG}$" | head -n1 || true)"

          {
            echo "## Build and install instructions"
            echo
            echo "- Build from source/local Docker images: https://github.com/${GITHUB_REPOSITORY}/blob/${CURRENT_TAG}/README.md#part-3--use-latest-from-repository-and-contribute"
            echo "- Install from GitHub releases + GHCR: https://github.com/${GITHUB_REPOSITORY}/blob/${CURRENT_TAG}/README.md#part-2--quick-start-install-from-releases"
            echo
            if [[ -n "${PREVIOUS_TAG}" ]]; then
              echo "## Changes since ${PREVIOUS_TAG}"
              git log --pretty='- %s (%h)' "${PREVIOUS_TAG}..${CURRENT_TAG}"
            else
              echo "## Changes"
              git log --pretty='- %s (%h)' "${CURRENT_TAG}" | head -n 200
            fi
          } > release-notes.md

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_TAG }}
          body_path: release-notes.md
          files: release-assets/*
